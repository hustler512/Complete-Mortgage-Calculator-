<!DOCTYPE html>
<html lang="en">
<head>
    <script id="usercentrics-cmp" src="https://app.usercentrics.eu/browser-ui/latest/loader.js" data-settings-id="Y-03dKmZpnqhdZ" async></script>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us - Mortgage Calculator</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 font-sans">
    <div class="container mx-auto px-4 py-8">
        <header class="text-center mb-8">
            <h1 class="text-4xl font-bold text-blue-800 mb-4">Contact Us</h1>
        </header>

        <main class="bg-white shadow-lg rounded-lg p-8">
            <section class="mb-6">
                <h2 class="text-2xl font-semibold text-blue-700 mb-4">Get in Touch</h2>
                <p class="text-gray-700 leading-relaxed mb-4">
                    Have questions or suggestions? We'd love to hear from you!
                </p>

                <form class="space-y-4">
                    <div>
                        <label class="block text-gray-700 mb-2" for="name">Name</label>
                        <input type="text" id="name" class="w-full px-3 py-2 border rounded-lg" placeholder="Your Name">
                    </div>

                    <div>
                        <label class="block text-gray-700 mb-2" for="email">Email</label>
                        <input type="email" id="email" class="w-full px-3 py-2 border rounded-lg" placeholder="Your Email">
                    </div>

                    <div>
                        <label class="block text-gray-700 mb-2" for="message">Message</label>
                        <textarea id="message" rows="4" class="w-full px-3 py-2 border rounded-lg" placeholder="Your Message"></textarea>
                    </div>

                    <button type="submit" class="bg-blue-500 text-white px-4 py-2 rounded hover:bg-blue-600">
                        Send Message
                    </button>
                </form>
            </section>
        </main>

        <footer class="mt-8 text-center">
            <a href="index.html" class="bg-blue-500 text-white px-4 py-2 rounded hover:bg-blue-600">
                Back to Mortgage Calculator
            </a>
        </footer>
    </div>
</body>
</html>
